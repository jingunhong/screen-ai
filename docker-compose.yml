services:
  caddy:
    image: caddy:2-alpine
    container_name: screen-ai-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: screen-ai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: screen_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: screen-ai-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/screen_ai
      DEBUG: "true"
      SECRET_KEY: dev-secret-key-change-in-production
      CREATE_ADMIN_ON_STARTUP: "true"
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: screen-ai-frontend
    environment:
      VITE_API_URL: https://screen-ai.duckdns.org/api
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: bun run dev --host

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
